<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Collection</title>
  <!-- CSS link  -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="mt-2 pb-4 text-center">
    <h1><span class="text-danger">Smart</span><span class="text-secondary"> Collection</span></h1>
    <h5 class="text-success">Smart Products for Smart People</h3>
  </header>
  <main class="main container mb-5">
    <!-- div for Search input  -->
    <div class="container">
      <div id="search" class=" container input-group mb-5 w-50">
        <input id="search-text" type="text" class="form-control" placeholder="Search"aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="btnClick()" class="btn btn-outline-danger" type="button"id="button-addon2">Search</button>
      </div>
    </div>
    <!-- div for Show Data  -->
    <div class="row">
      <!-- div for spinner  -->
      <div id="spinner" class="col-md-9 col-lg-9 col-sm-7">
        <div class="d-flex justify-content-center mb-5">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
      </div>
      <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- div for Showing Product Details  -->
        <div id="product-details">

        </div>
        <!-- div for Showing All Product  -->
        <div id="all-products" class="">

        </div>
      </div>
      <!-- div for Cart  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-secondary">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td>&nbsp &nbsp<span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="my-5 pt-5 text-center">
    <h1><span class="text-danger">Smart</span><span class="text-secondary"> Collection</span></h1>
    <p>copyright &copy; Smart Collection</p>
  </footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
